<!DOCTYPE html>
<html lang="en">
<head>

          </div>

      </div>

        <span>Add your score</span>
        <form class="form">
          <input type="text" placeholder="Your name">
          <input type="text" placeholder="Your score">
          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
