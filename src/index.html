<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1>
  <div id="scores">
    <div id="display">
      <div id="title">
        <span class="title"> Recent Scores</span>
        <button id="refresh"> Refresh </button>
      </div>
      <ul id="list"></ul>
    </div>
    <div id="add-score">
      <span class="title"> Add your score </span>
      <input id="name" placeholder="Your Name">
      <input id="score" type="number" min="0" placeholder="Your Score">
      <button id="new-score">Submit</button>
    </div>

  </div>
</body>

</html>
